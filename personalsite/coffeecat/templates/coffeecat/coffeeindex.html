{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Luis John Whitaker</title>
    <link rel="stylesheet" href="{% static 'blog/css/materialize.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <a href="{% url 'portfolio home' %}"> <!-- Header: remove later | extend template -->
      <header class="">
        <h6 class="center-align purple-text text-lighten-2">
          <b>Luis John Whitaker</b>
        </h6>
      </header>
    </a>
    <!-- Main Section -->
      <!-- temporary coffeecat Homepage -->
      <h1 class="center-align black-text text-lighten-2">This is the CoffeeCat home page
        <!--a href="cart/">
          <i class="large material-icons">shopping_cart</i>
        </a-->
      </h1>
      <a href="{% url 'blog home' %}" class="center-align">Return to Blog</a><br>
      <a href="{% url 'coffee menu' %}" class="center-align">see menu</a><br>
      <!-- Products -->
      <div class="row ">
        {% for product in products%}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <img src="/media/{{product.product_images}}" alt="" width="100%" height="300"/>
              <span class="card-title">{{product.product_name}}</span>
              <p>{{product.product_description}}</p>
            </div>
            <div class="card-action">
              <a href="#"><i class="material-icons">add_shopping_cart</i></a>
              <a href="#"><i class="material-icons">favorite</i></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
  </body>
</html>
